{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div id="rcorners3" class="Center">
        <div>
            <h3>Register:</h3>
        </div>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>

            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>

            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm" type="password">
            </div>

            <div>
                    <span style="font-size: 90%">**Please do not use this password anywhere else</span>
            </div>
            <button class="btn btn-primary" type="submit" style="margin-top:10px">Register</button>
        </form>

    </div>
{% endblock %}
